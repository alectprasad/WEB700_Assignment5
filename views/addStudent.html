<!DOCTYPE html>
<html>
	<head>
		<title>WEB700</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/theme.css" type="text/css">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Student Name</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/about">About</a></li>
					<li class="nav-item"><a class="nav-link" href="/htmlDemo">Html Demo</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/addStudent">Add Student</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
					<li class="nav-item"><a class="nav-link" href="/tas">Teaching Assistants</a></li>
					<li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<main class="col-md-12">
				    <!-- Start your code here -->
                    <div class="form-container">
					<form action="/students/add" method="post">
                        <div class="form-section">
					        <h2>Personal Information</h2>
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="firstname">First Name</label>
                                    <input type="text" id="firstname" name="firstname" required>
                                </div>
                                <div class="form-column">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" id="lastname" name="lastname" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="addressStreet">Address (Street)</label>
                                    <input type="text" id="addressStreet" name="addressStreet" required>
                                </div>
                                <div class="form-column">
                                    <label for="addressCity">Address (City)</label>
                                    <input type="text" id="addressCity" name="addressCity" required>
                                </div>
                                <div class="form-column">
                                    <label for="addressProvince">Address (Province)</label>
                                    <input type="text" id="addressProvince" name="addressProvince" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
					        <h2>Academic Information</h2>
                            <div class="form-row">
                                <div class="form-column">
                                    <label for="TA">College Employment</label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="teachingAssistant" name="TA" value="teachingAssistant">
                                        Teaching Assistant
                                    </label>
                                </div>
                                <div class="form-column">
                                    <label for="status">Enrollment Status</label>
                                    <label class="checkbox-label">
                                        <input type="radio" id="fullTime" name="status" value="Full Time" required>
                                        Full Time
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="radio" id="partTime" name="status" value="Part Time" required>
                                        Part Time
                                    </label>
                                </div>
                                <div class="form-column">
                                    <label for="course">Enrolled in Course</label>
                                    <select id="course" name="course" required>
                                        <option value="1">Relational Database Design and Implementation</option>
                                        <option value="2">Java Programming</option>
                                        <option value="3">Introduction to Cloud Computing</option>
                                        <option value="4">Database Administration and Management</option>
                                        <option value="5">Web Programming</option>
                                        <option value="6">Applied Capstone Project</option>
                                        <option value="7">Database Connectivity Using Java</option>
                                        <option value="8">Accessing Big Data</option>
                                        <option value="9">Datawarehousing</option>
                                        <option value="10">Security in Databases and Web Applications</option>
                                        <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit-button">Add Student</button>
                    </form>
                    </div>
					<!-- End your code here  -->
				</main>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
